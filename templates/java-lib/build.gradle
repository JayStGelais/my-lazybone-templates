apply plugin: 'java'
apply plugin: 'idea'
apply from: file("quality.gradle")

sourceCompatibility = 1.6
group = 'com.github.jaystgelais'
version = '0.1.0'

repositories {
    mavenCentral()
}

dependencies {
	testCompile group: 'junit', name: 'junit', version: '4.10'
}

idea {
    project {
        languageLevel = "1.6"
    }
}
